<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Second Look Dashboard</title>
    <script src="chart.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        body {
            width: 380px;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            font-family: 'Outfit', sans-serif;
            color: #1a1a1a;
            overflow-x: hidden;
        }

        .container {
            padding: 15px;
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            margin-bottom: 15px;
        }

        .ethical-card {
            background: #1e293b;
            color: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            display: none;
            overflow: hidden;
            position: relative;
        }

        .ethical-card h3 {
            margin: 0 0 10px 0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8;
        }

        .chart-container {
            height: 140px;
            margin: 15px 0;
            position: relative;
        }

        .alt-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .alt-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px;
            text-decoration: none;
            color: white;
            transition: background 0.2s;
        }

        .alt-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .alt-name {
            font-weight: 700;
            font-size: 13px;
            color: #818cf8;
        }

        .alt-reason {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 2px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 700;
            color: #64748b;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .history-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .history-item {
            padding: 12px;
            border-radius: 14px;
            background: white;
            margin-bottom: 8px;
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item .desc {
            font-size: 14px;
            font-weight: 600;
            color: #0f172a;
        }

        .history-item .meta {
            font-size: 12px;
            color: #64748b;
            display: flex;
            justify-content: space-between;
        }

        .amount {
            color: #ef4444;
            font-weight: 700;
        }

        .loading-spinner {
            text-align: center;
            padding: 20px;
            color: #94a3b8;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>SECOND LOOK</h1>
        </div>

        <!-- üè¶ Finance Guardian -->
        <div class="card">
            <div class="section-title">
                üè¶ Available Funds
            </div>
            <div style="text-align: center;">
                <div id="calculated-budget" style="font-size: 40px; font-weight: 800; color: #6366f1; letter-spacing: -1px;">$---.--</div>
                <div style="font-size: 11px; color: #94a3b8; margin-top: 4px;">Capital One Live Sync</div>
            </div>
        </div>

        <!-- üåç Ethical Guardian -->
        <div id="sl-ethical-container" class="ethical-card">
            <h3>üåç Corporate Radar</h3>
            <div id="ethical-message" style="font-size: 13px; line-height: 1.5; color: #e2e8f0;">Analyzing market context...</div>
            
            <div class="chart-container">
                <canvas id="popup-ethical-chart"></canvas>
            </div>

            <div style="font-size: 11px; text-transform: uppercase; color: #818cf8; font-weight: 700; margin-top: 15px;">Shop Small / Indie:</div>
            <div id="alt-list" class="alt-list">
                <!-- Alternatives injected here -->
            </div>
        </div>

        <div class="section-title">
            üïí Recent Activity
        </div>

        <ul id="history-list" class="history-list">
            <div id="loading" class="loading-spinner">Waking up Nessie...</div>
        </ul>
    </div>
    <script src="popup.js"></script>
</body>

</html>
